<ol class="items-list">
    <li class="item flexrow items-header">
        <div class="item-name">Name</div>
        <div class="item-prop">Ranks</div>
        <div class="item-prop">Points</div>
        <div class="item-controls"> </div>
        <!--<div class="item-controls">
          <a class="item-control item-create" title="Create item" data-type="trait"><i class="fas fa-plus"></i> Add trait</a>
        </div>-->
    </li>
    {{#each traits as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
        <div class="item-name"><a class="item-control item-edit" title="Edit Item">{{item.name}}</a></div>
        <div class="item-prop">{{system.trait.rank}}</div>
        <div class="item-prop">{{system.trait.points}}</div>
        <div class="item-controls">
            <!--<a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>-->
            <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
        </div>
    </li>
    {{/each}}
</ol>
