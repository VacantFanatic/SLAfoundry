<ol class="items-list">
    <li class="item flexrow items-header">
        <div class="item-name">Name</div>
        <div class="item-prop">Clip</div>
        <div class="item-prop">RoF</div>
        <div class="item-prop">Recoil</div>
        <div class="item-prop">Damage</div>
        <div class="item-prop"> </div>
        <!--<div class="item-controls">
      <a class="item-control item-create" title="Create Ranged Weapon" data-type="ranged"><i class="fas fa-plus"></i> Add Ranged Weapon</a>
    </div>-->
    </li>
    {{#each ranged as |item id|}}
<li class="item flexrow" data-item-id="{{item._id}}">
    <div class="item-image">
        <img src="{{item.img}}" title="{{item.name}}" width="24" height="24" />
    </div>
    <div class="item-name">{{item.name}}</div>
    <div class="item-prop">{{system.clip}}</div>
    <div class="item-prop">{{system.rof}}</div>
    <div class="item-prop">{{system.recoil}}</div>
    <div class="item-prop">{{system.dmg}}</div>
    <div class="item-controls">
        <!--<a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>-->
        <a class="rollable" data-roll-type="ranged" data-skill="{{system.skill}}" data-attribute="dex"><i class="fas fa-hand-fist"></i></a>
        <a class="rollable" data-roll-type="damage" data-formula="{{system.dmg}}" data-min="{{system.min_dmg}}"><i class="fas fa-droplet"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
    </div>
</li>
    {{/each}}
</ol>
